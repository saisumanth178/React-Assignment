<html>
    <script>
        let main = fetch("https://jsonplaceholder.typicode.com/users");
        let posts = fetch("https://jsonplaceholder.typicode.com/posts");

        main.then(res=> res.json())
       .then(data=>{
         console.log("user", data)
       })
       .catch(err=>{
         console.log(err)
       });

       posts.then(post=> post.json())
       .then(postData=>{
         console.log("posts", postData)
       })
       .catch(postErr=>{
         console.log(postErr)
       });
    </script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Assignment 3</title>
</head>

<body>
    <section class="p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 p-4">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h2 class="mr-4">Latest Posts</h2>
                        <button class="btn btn-primary" onclick="getPosts()">Click me</button>
                    </div>

                    <table id="result" class="table table-striped"></table>
                </div>

                <div class="col-md-12 p-4">
                    <h2 class="mb-4">User Details</h2>

                    <table id="users" class="table table-striped"></table>
                </div>
            </div>
        </div>
    </section>

    
</body>

<script>
    const users = "https://jsonplaceholder.typicode.com/users";

    const posts = "https://jsonplaceholder.typicode.com/posts";

    async function getUsers(user) {
        const response = await fetch(users);
        var data = await response.json();
        console.log(data);
        showUser(data);
    }

    getUsers(users);

    function showUser(data) {
        let str = `<tr>
            <th>Sr. No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Website</th>
        </tr>`;

        for (let lists of data) {
            str += `<tr> 
                <td>${lists.id} </td>
                <td>${lists.name}</td>
                <td><a href="mailto:${lists.email}">${lists.email}</a></td> 
                <td>${lists.username}</td>   
                <td><a href="tel:${lists.phone}">${lists.phone}</a></td> 
                <td><a href=${lists.website} target="_blank">${lists.website}</a></td>          
            </tr>`;
        }

        document.getElementById("users").innerHTML = str;
    }

    async function getPosts(post) {
        const response = await fetch(posts);
        var data = await response.json();
        console.log(data);
        showPosts(data);
    }

    function showPosts(data) {
        let str = `<tr>
            <th>Sr. No.</th>
            <th>Title</th>
            <th>Body</th>
        </tr>`;

        for (let lists of data) {
            str += `<tr> 
                <td>${lists.id} </td>
                <td>${lists.title}</td>
                <td>${lists.body}</td>     
            </tr>`;
        }

        document.getElementById("result").innerHTML = str;
    }
</script>

</html>
